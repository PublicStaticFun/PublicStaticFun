name: Update Experience Years

on:
  schedule:
    - cron: '0 0 30 10 *'  # Ejecuta cada 30 de octubre a las 00:00 UTC
  workflow_dispatch:        # Permite ejecutarlo manualmente desde GitHub

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Da permiso al bot para hacer push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update README with current years
        run: |
          npm install date-fns

          node -e "
          const { differenceInYears } = require('date-fns');
          const fs = require('fs');

          // Fechas de inicio
          const skills = {
            REACT_YEARS: new Date('2021-01-01'),
            DJANGO_YEARS: new Date('2020-01-01'),
            POSTGRES_YEARS: new Date('2019-01-01'),
          };

          let readme = fs.readFileSync('README.md', 'utf8');

          // Reemplaza las variables en el README
          Object.entries(skills).forEach(([key, date]) => {
            const years = differenceInYears(new Date(), date);
            const regex = new RegExp(`\\$\\{\\{ ${key} \\}\\}`, 'g');
            readme = readme.replace(regex, years);
          });

          fs.writeFileSync('README.md', readme);
          "

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          git fetch origin main
          git add README.md
          git commit -m "Update experience years automatically" || echo "No changes to commit"

          git pull origin main --rebase || true
          git push origin main --force-with-lease
